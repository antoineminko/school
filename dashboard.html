<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Schoolease</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --success: #27ae60;
            --info: #2980b9;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .navbar-brand {
            font-weight: 700;
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--dark) 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
            padding: 0;
        }
        
        .sidebar-sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .badge-notification {
            background-color: var(--danger);
        }
        
        .welcome-card {
            background: linear-gradient(135deg, var(--primary), #2980b9);
            color: white;
        }
        
        .stat-card {
            transition: transform 0.3s;
            height: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2rem;
            opacity: 0.8;
        }
        
        .student { color: #9b59b6; }
        .teacher { color: #f39c12; }
        .parent { color: #16a085; }
        .admin { color: #8e44ad; }
        
        .activity-item {
            border-left: 3px solid var(--primary);
            padding-left: 15px;
            margin-bottom: 15px;
        }
        
        .progress {
            height: 8px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
            }
            
            .sidebar-sticky {
                height: auto;
            }
            
            .welcome-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

        <div class="row">
            <!-- Sidebar -->

            </div>

            <!-- Contenu principal -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">

                        </div>
                        
                        <div class="navbar-nav ms-auto align-items-center">

                                    </div>
                                    <span id="user-name">Admin</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Mon profil</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Paramètres</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Contenu du tableau de bord -->
                <div class="container-fluid">
                    <!-- Carte de bienvenue -->
                    <div class="card welcome-card mb-4 border-0 shadow">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h2 id="welcome-title">Bienvenue, Administrateur</h2>
                                    <p id="welcome-text" class="mb-0">Vous avez 3 nouvelles demandes en attente de validation.</p>
                                </div>
                                <div class="col-md-4 text-md-end">
                                    <i class="fas fa-chart-line fa-3x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cartes de statistiques -->
                    <div class="row mb-4" id="stats-cards">
                        <!-- Les cartes de stats seront générées dynamiquement -->
                    </div>

                    <!-- Contenu principal -->
                    <div class="row">
                        <!-- Colonne de gauche -->
                        <div class="col-lg-8">
                            <!-- Emploi du temps -->
                            <div class="card shadow-sm mb-4">
                                <div class="card-header bg-white">
                                    <h5 class="card-title mb-0"><i class="fas fa-calendar-alt me-2"></i>Emploi du temps du jour</h5>
                                </div>
                                <div class="card-body" id="schedule-content">
                                    <!-- L'emploi du temps sera généré dynamiquement -->
                                </div>
                            </div>

                            <!-- Activités récentes -->
                            <div class="card shadow-sm">
                                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0"><i class="fas fa-bell me-2"></i>Activités récentes</h5>
                                    <a href="#" class="btn btn-sm btn-outline-primary">Voir tout</a>
                                </div>
                                <div class="card-body" id="activities-content">
                                    <!-- Les activités seront générées dynamiquement -->
                                </div>
                            </div>
                        </div>

                        <!-- Colonne de droite -->
                        <div class="col-lg-4">
                            <!-- Progression -->
                            <div class="card shadow-sm mb-4">
                                <div class="card-header bg-white">
                                    <h5 class="card-title mb-0"><i class="fas fa-chart-line me-2"></i>Progression</h5>
                                </div>
                                <div class="card-body" id="progress-content">
                                    <!-- La progression sera générée dynamiquement -->
                                </div>
                            </div>

                            <!-- Calendrier -->
                            <div class="card shadow-sm">
                                <div class="card-header bg-white">
                                    <h5 class="card-title mb-0"><i class="fas fa-calendar me-2"></i>Calendrier</h5>
                                </div>
                                <div class="card-body">
                                    <div id="mini-calendar">
                                        <!-- Le calendrier sera généré dynamiquement -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->

        // Au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier si l'utilisateur est connecté
            const userDataStr = localStorage.getItem('schoolease_userData');
            
            if (!userDataStr) {
                // Rediriger vers la page de connexion si non connecté
                window.location.href = 'login.html';
                return;
            }
            
            const userData = JSON.parse(userDataStr);
            const role = userData.role || 'student';
            const data = roleData[role] || roleData.student;
            
            // Mettre à jour les informations utilisateur
            document.getElementById('user-name').textContent = userData.name || 'Utilisateur';
            document.getElementById('user-avatar').textContent = (userData.name || 'U').charAt(0).toUpperCase();
            document.getElementById('user-role-display').textContent = data.roleName;
            document.getElementById('role-badge').textContent = data.roleName;
            document.getElementById('page-title').textContent = `Tableau de Bord - ${data.roleName}`;
            
            // Générer le contenu du tableau de bord
            generateDashboardContent(data, userData);
            
            // Gérer la déconnexion
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('schoolease_userData');
                window.location.href = 'login.html';
            });
        });
        
        // Fonction pour générer le contenu du tableau de bord
        function generateDashboardContent(data, userData) {
            // Mettre à jour la carte de bienvenue
            document.getElementById('welcome-title').textContent = data.welcome.title;
            document.getElementById('welcome-text').textContent = data.welcome.text;
            
            // Générer le menu sidebar
            generateSidebarMenu(data.menu);
            
            // Générer les cartes de statistiques
            generateStatsCards(data.stats);
            
            // Générer l'emploi du temps
            generateSchedule(data.schedule);
            
            // Générer les activités récentes
            generateActivities(data.activities);
            
            // Générer la progression
            generateProgress(data.progress);
            
            // Générer le mini calendrier
            generateMiniCalendar();
        }
        
        // Fonction pour générer le menu sidebar
        function generateSidebarMenu(menuItems) {
            const sidebarMenu = document.getElementById('sidebar-menu');
            sidebarMenu.innerHTML = '';
            
            menuItems.forEach(item => {
                const menuItem = document.createElement('li');
                menuItem.className = 'nav-item';
                
                const menuLink = document.createElement('a');
                menuLink.className = `nav-link ${item.active ? 'active' : ''}`;
                menuLink.href = '#';
                
                let badgeHTML = '';
                if (item.badge) {
                    badgeHTML = `<span class="badge badge-notification rounded-pill ms-2">${item.badge}</span>`;
                }
                
                menuLink.innerHTML = `<i class="${item.icon}"></i> ${item.text} ${badgeHTML}`;
                
                menuItem.appendChild(menuLink);
                sidebarMenu.appendChild(menuItem);
            });
        }
        
        // Fonction pour générer les cartes de statistiques
        function generateStatsCards(stats) {
            const statsContainer = document.getElementById('stats-cards');
            statsContainer.innerHTML = '';
            
            stats.forEach(stat => {
                const col = document.createElement('div');
                col.className = 'col-sm-6 col-xl-3 mb-3';
                
                col.innerHTML = `
                    <div class="card stat-card shadow-sm border-0">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h4 class="card-title">${stat.value}</h4>
                                    <p class="card-text text-muted">${stat.label}</p>
                                </div>
                                <div class="flex-shrink-0">
                                    <i class="${stat.icon} stat-icon text-${stat.color}"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                statsContainer.appendChild(col);
            });
        }
        
        // Fonction pour générer l'emploi du temps
        function generateSchedule(schedule) {
            const scheduleContent = document.getElementById('schedule-content');
            scheduleContent.innerHTML = '';
            
            if (schedule.length === 0) {
                scheduleContent.innerHTML = '<p class="text-muted">Aucun cours prévu aujourd\'hui.</p>';
                return;
            }
            
            schedule.forEach(item => {
                const scheduleItem = document.createElement('div');
                scheduleItem.className = 'mb-3';
                
                scheduleItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1">${item.title}</h6>
                            <p class="text-muted mb-0">${item.class}</p>
                        </div>
                        <span class="badge bg-light text-dark">${item.time}</span>
                    </div>
                `;
                
                if (schedule.indexOf(item) < schedule.length - 1) {
                    scheduleItem.innerHTML += '<hr>';
                }
                
                scheduleContent.appendChild(scheduleItem);
            });
        }
        
        // Fonction pour générer les activités récentes
        function generateActivities(activities) {
            const activitiesContent = document.getElementById('activities-content');
            activitiesContent.innerHTML = '';
            
            activities.forEach(activity => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                
                activityItem.innerHTML = `
                    <p class="mb-1">${activity.text}</p>
                    <small class="text-muted">${activity.time}</small>
                `;
                
                activitiesContent.appendChild(activityItem);
            });
        }
        
        // Fonction pour générer la progression
        function generateProgress(progressItems) {
            const progressContent = document.getElementById('progress-content');
            progressContent.innerHTML = '';
            
            progressItems.forEach(item => {
                const progressItem = document.createElement('div');
                progressItem.className = 'mb-3';
                
                progressItem.innerHTML = `
                    <div class="d-flex justify-content-between mb-1">
                        <span>${item.subject}</span>
                        <span>${item.value}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: ${item.value}%"></div>
                    </div>
                `;
                
                progressContent.appendChild(progressItem);
            });
        }
        
        // Fonction pour générer le mini calendrier
        function generateMiniCalendar() {
            const calendarContainer = document.getElementById('mini-calendar');
            const today = new Date();
            const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            
            let calendarHTML = `
                <div class="text-center mb-3">
                    <h6>${monthNames[today.getMonth()]} ${today.getFullYear()}</h6>
                </div>
                <div class="d-grid gap-1" style="grid-template-columns: repeat(7, 1fr);">
            `;
            
            // En-têtes des jours
            const days = ["L", "M", "M", "J", "V", "S", "D"];
            days.forEach(day => {
                calendarHTML += `<div class="text-center text-muted small">${day}</div>`;
            });
            
            // Jours du mois (simplifié)
            for (let i = 1; i <= 31; i++) {
                let dayClass = "text-center p-1";
                if (i === today.getDate()) {
                    dayClass += " bg-primary text-white rounded";
                }
                calendarHTML += `<div class="${dayClass}">${i}</div>`;
            }
            
            calendarHTML += `</div>`;
            calendarContainer.innerHTML = calendarHTML;
        }
    </script>
</body>
</html>
